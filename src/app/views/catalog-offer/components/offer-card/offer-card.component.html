<div class="w-full h-full gap-6 box-area">
    @for(offerCardItem of filteredCards; track offerCardItem.id) {
        <div class="h-auto"> 
            <div class="w-full">
                <img [src]="offerCardItem.image" alt="" class="w-full h-full object-cover rounded-t-2xl">
            </div>

            <div class="border rounded-b-2xl"> 
                <div class="w-full flex flex-col gap-1 py-3 px-4">
                    <h4 class="font-semibold text-xl">{{ offerCardItem.title }}</h4>
                    <span class="text-gray-400">{{ offerCardItem.subtitle }}</span>
                    <p class="line-clamp-4">{{ offerCardItem.description }}</p>
                </div>

                <div class="w-full h-8/12 flex gap-1 py-3 px-4">
                    <button class="w-full py-2 px-6 border rounded-2xl bg-[rgb(20,20,20)] text-white" (click)="sidebarInfoCardState()">Ver detalles</button>
                </div>
            </div>
        </div>
    }
</div>

<!-- Sidebar dinamico para la informacion de las tarjetas -->
<app-sidebar-info-card #sidebarInfoCard></app-sidebar-info-card>
