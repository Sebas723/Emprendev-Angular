<div class="flex flex-col px-3 gap-4">

    @for( updateFormItem of userUpdateForm; track updateFormItem.id) {

        <div class="w-full flex flex-col px-4 py-4 gap-4 shadow-[0_0_2px_rgba(0,0,0,0.25)] rounded-lg">
            <div class="flex flex-row items-center justify-between gap-2 cursor-pointer" (click)="toggleForm(updateFormItem.id)">
    
                <div class="flex gap-3 items-center">
                    <i [class]="updateFormItem.icon" class="text-2xl"></i>
                    <p class="text-xl font-semibold">{{ updateFormItem.title }}</p>
                </div>
    
                <div>
                    <i class="pi pi-angle-up text-xl transition-transform duration-500" [class.rotate-180]="!updateFormItem.state"></i>
                </div>
            </div>
    
            <form class="w-full" [class.hidden]="!updateFormItem.state">
                <div class="box-area">
                    <!-- Se me ocurrio hacer un formulario dinamico con varios condicionales para cada input, asi manejo mejor los tipos de inputs, los distintos formualrios y sus estilos especificos -->
                    @for( inputItem of updateFormItem.formInputs; track $index) {
                        @if(inputItem.type === 'text') {
                            <div>
                                <label class="font-semibold text-base">{{ inputItem.label }}</label>
                                <input [type]="inputItem.type" [value]="inputItem.value || 'No registrado'" class="w-full rounded-lg border border-gray-300 px-2 py-1 mt-1"/>
                            </div>
                        }

                        @if(inputItem.type === 'textarea') {
                            <div>
                                <label class="font-semibold text-base">{{ inputItem.label }}</label>
                                <textarea [value]="inputItem.value || 'No registrado'" rows="10"  class="w-full rounded-lg border border-gray-300 px-2 py-1 mt-1"></textarea>
                            </div>
                        }
                    }
                </div>
            </form>
        </div>
    }

    <div class="w-full flex justify-end">
        <button class="bg-black py-2 px-5 rounded-xl font-bold text-white">Guardar</button>
    </div>
</div>
