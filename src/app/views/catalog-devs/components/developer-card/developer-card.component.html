@if(filteredCards.length === 0) {
    <div class="h-auto flex items-center justify-center gap-3">
        <span class="text-gray-400 text-lg">No hay desarrolladores que se ajusten a los parametros seleccionados</span>
    </div>
}

<div class="w-full h-full gap-6 box-area">
    @for(item of filteredCards; track item.id) {
        <div class="h-auto border rounded-2xl"> 
            <div class="w-full h-40 rounded-t-2xl" style="background: linear-gradient(150deg, rgb(41, 41, 41) 10%, white 100%)"></div>

            <div> 
                <div class="w-32 h-32 bg-red-500 rounded-full mx-auto -mt-16 border-4 border-white shadow-xl">
                    <img [src]="item.image" alt="" class="w-full h-full object-cover rounded-full">
                </div>

                <div class="w-full flex flex-col gap-1 py-3 px-4">
                    <h4 class="font-semibold text-xl">{{ item.title }}</h4>
                    <span class="text-gray-400">{{ item.subtitle }}</span>
                    <p class="line-clamp-4">{{ item.description }}</p>
                </div>

                <div class="w-full h-8/12 flex gap-1 py-3 px-4">
                    <button class="w-full py-2 px-6 border rounded-2xl bg-[rgb(20,20,20)] text-white" (click)="sidebarInfoCardState(); sendInfoCard(item)">Ver detalles</button>
                </div>
            </div>
        </div>
    }
</div>

<!-- Sidebar dinamico para la informacion de las tarjetas -->
<app-sidebar-info-card #sidebarInfoCard></app-sidebar-info-card>
