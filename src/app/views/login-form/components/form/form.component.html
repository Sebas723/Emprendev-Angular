<div class="flex flex-col items-center">
    <h1 class="text-3xl font-semibold">Formulario de inicio de sesion</h1>
    <p>
        Inicia sesion para disfrutar de todo lo que ofrecemos
    </p>
</div>

<div class="mx-auto w-full max-w-2xl space-y-6 py-6 px-4">

<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="flex flex-col gap-2">
      @for (field of inputLoginForm; track j; let j = $index) {
        <div class="mb-4">
          <label [for]="field.key" class="block text-sm font-medium text-gray-700">
            {{ field.label }}
          </label>

          <!-- Input normal -->
          <input
            *ngIf="field.type !== 'select'"
            [id]="field.key"
            [type]="field.type || 'text'"
            [placeholder]="field.placeholder || ''"
            [formControlName]="field.key"
            class="w-full rounded-lg border border-gray-300 px-2 py-2 mt-1"
          />

          <p class="mt-1 text-sm text-red-600" *ngIf="errorFor(field.key) as err">{{ err }}</p>
        </div>
      }

  <!-- Botones -->
  <div class="flex justify-between">
    <button type="submit" class="w-full bg-black py-2 px-5 rounded-xl font-bold text-white">Ingresar</button>
  </div>

  <div>
    <p class="text-gray-700">Aun no tienes una cuenta? <span class="cursor-pointer font-semibold" [routerLink]="['/register-form']">Registrate</span></p>
  </div>
</form>
</div>
