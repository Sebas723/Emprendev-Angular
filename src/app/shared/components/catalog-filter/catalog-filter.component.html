<div class="w-full h-full flex flex-wrap gap-2 justify-center">
    @for(item of filter; track item.id) {
        <div class="relative">
            <button 
                class="py-2 px-6 border rounded-xl" 
                (click)="openMenuFilter(item.id)">
                {{ item.name }}
            </button>
    
            <div 
                *ngIf="menuFilterOpenIndex === item.id"
                class="absolute top-full right-0 left-0 bg-[var(--primary-color)] flex flex-col gap-2 shadow-[0_0_10px_rgba(0,0,0,0.3)] rounded-lg min-w-[160px] mt-2 z-20">
            
                <ul class="text-black text-sm list-none">
                    <div class="flex flex-row justify-between items-center px-3 py-2">
                        <span class="text-base font-semibold">{{ item.name }}</span>
                        <i class="pi pi-times text-base mt-1 text-gray-700 cursor-pointer hover:bg-blue-50 rounded-full py-1 px-2" (click)="closeMenuFilter(item.id)"></i>
                    </div>

                    @for(filterItem of availableTechnologies; track $index) {
                        <li class="cursor-pointer p-3 hover:bg-blue-50" (click)="onTechnologiesSelect(filterItem);">{{ filterItem }}</li>
                    }

                    @for(filterItem of selectedTechnologies; track $index) {
                        <div class="flex flex-row justify-between items-center px-3 py-2 bg-blue-50">
                            <li class="cursor-pointer p-3" (click)="onTechnologiesSelect(filterItem);">{{ filterItem }}</li>
                            <i class="pi pi-times text-base mt-1 text-gray-700 cursor-pointer rounded-full py-1 px-2" (click)="removeTechnology(filterItem)"></i>
                        </div>
                    }
                </ul>
            </div>
        </div>
    }
</div>
