<main class="w-full h-screen flex flex-col items-center gap-20 fluid-horizontal-padding-form py-4">

    <div class="w-full h-auto">
        <button class="bg-black py-2 px-5 rounded-xl font-bold text-white">Ingresar</button>
    </div>

    <div class="w-8/12 h-[150rem] mt-auto flex flex-row items-center">        
        <div class="w-10/12 h-full flex flex-col gap-10 bg-blue-500 rounded-l-2xl">
            <img src="images/gallery4.jpg" alt="" class="w-full h-full object-cover bg-center rounded-l-2xl">
        </div>

        <div class="w-full h-full flex flex-col items-center gap-5 rounded-r-2xl px-12 py-6 shadow-2xl">
            <div class="flex flex-col items-center">
                <h1 class="text-3xl">Formulario de Registro</h1>
                <p>
                    Registrate e inicia sesion para disfrutar de todo lo que ofrecemos
                </p>
            </div>

            <form class="w-full h-auto flex flex-col gap-6 items-center" action="">
            <input type="text" placeholder="Nombre completo" class="customize-input">

                <div class="input-row">
                    <select name="" id="" class="customize-input">
                        <option value="">Selecciona una opcion</option>
                        <option value="">C.C</option>
                        <option value="">C.E</option>
                    </select>
                    
                    <input type="text" placeholder="Numero de documento" class="customize-input">
                </div>

                <div class="input-row">
                    <input type="date" placeholder="Fecha de Nacimiento" class="customize-input">

                    <select name="" id="" class="customize-input">
                        <option value="">Selecciona tu rol</option>
                        <option value="">Desarrollador</option>
                        <option value="">Mipyme</option>
                    </select>
                </div>

                <input type="text" placeholder="Celular" class="customize-input">

                <input type="text" placeholder="Correo electronico" class="customize-input">
                
                <div class="input-row">
                    <input type="password" placeholder="Contraseña" class="customize-input">
                
                    <input type="password" placeholder="Confirmar contraseña" class="customize-input">
                </div>

                <div class="flex flex-row gap-2">
                    <input type="checkbox">
                    <label for="">Aceptar terminos y condiciones</label>
                </div>
            </form>
        </div>
    </div>

    <div class="w-full h-auto mt-auto flex gap-1 justify-end">
        <img src="icons/Logo.svg" alt="logo" class="w-10 h-10 cursor-pointer">
        <p class="text-3xl font-bold">Emprendev</p>
    </div>
</main>
